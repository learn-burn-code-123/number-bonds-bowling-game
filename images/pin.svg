<?xml version="1.0" encoding="UTF-8"?>
<svg width="30px" height="60px" viewBox="0 0 30 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Bowling Pin</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="pinGradient">
            <stop stop-color="#FFFFFF" offset="0%"></stop>
            <stop stop-color="#F0F0F0" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="redStripe">
            <stop stop-color="#FF6B6B" offset="0%"></stop>
            <stop stop-color="#FF4F4F" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Pin base -->
        <path d="M15,60 C7.5,60 5,55 5,50 L5,45 C5,40 7.5,30 10,20 C12.5,10 12.5,5 15,5 C17.5,5 17.5,10 20,20 C22.5,30 25,40 25,45 L25,50 C25,55 22.5,60 15,60 Z" fill="url(#pinGradient)" stroke="#DDDDDD" stroke-width="1"></path>
        
        <!-- Red stripe at top -->
        <path d="M15,5 C12.5,5 12.5,10 10,20 C10.5,20 19.5,20 20,20 C17.5,10 17.5,5 15,5 Z" fill="url(#redStripe)"></path>
        
        <!-- Red stripe at bottom -->
        <path d="M10,45 L20,45 L20,50 L10,50 Z" fill="url(#redStripe)"></path>
        
        <!-- Pin top -->
        <ellipse cx="15" cy="5" rx="5" ry="5" fill="url(#pinGradient)" stroke="#DDDDDD" stroke-width="1"></ellipse>
        
        <!-- Highlight -->
        <path d="M12,10 C12,15 11,25 10,35 C9,45 9,50 9,50 L11,50 C11,50 11,45 12,35 C13,25 14,15 14,10 L12,10 Z" fill="#FFFFFF" opacity="0.5"></path>
    </g>
</svg>
